<html>
<body bgcolor="lightblue">

    <form name="registration" action="f1" method="post">
        <fieldset>
            <legend>User Details</legend>
        <label for="uname">Enter The Username</label>
        <input type="text" id="uname" name="uname" placeholder="username" required>
        <br><br>
        <label for="email">Enter E-Mail ID &nbsp; &nbsp; &nbsp; </label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="number">Enter Mobile No. &nbsp; &nbsp;  </label>
        <input type="tel" id="number" name="number" placeholder="number" required maxlength="10">
        <br><br>
        <label for="password">Enter The Password </label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>
        <label for="photo">Upload Your Phote &nbsp;</label>
        <input type="file" id="photo" name="photo" placeholder="photo" required>
        <br><br>
        <label for="date">Enter Date of Birth &nbsp; </label>
        <input type="date" id="date" name="date" placeholder="date" required>
        <br><br>
       
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    
        </fieldset>


    </form>

</body>

</html>
